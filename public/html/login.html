<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Animal Amigos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Solway:wght@300;400;500;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/114cf67037.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #CFD9DC">
  <header class="landing-background">
    <!-- navbar with responsive display - collapse toggle button -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Animal Amigos</a>
          <div class="container d-flex justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- main logo, description, button and background image (need to relink image path in handlebar) -->
  <main class="landing-background">

    <div class="container mt-3">
      <div class="card p-3 text-center">
        <div class="d-flex flex-row justify-content-center mb-3">
          <div class="image"> <img src="../assets/Dog.jpg" class="rounded-circle"> <span><i
                class='bx bxs-camera-plus'></i></span> </div>
          <div class="d-flex flex-column ms-3 user-details">
          </div>
        </div>
        <form class="login-form row">
          <div class="col-md-12 justify-content-center">
            <div class="inputs"> <label>Email*</label> <input class="form-control" type="text" id="email"
                placeholder="Enter your email*"> </div>
          </div>
          <div class="col-md-12 justify-content-center">
            <div class="inputs"> <label>Password*</label> <input class="form-control" type="text" id="password"
                placeholder="Enter your password*"> </div>
          </div>

          <br><br>
          <div class="col-md-12 mt-3 gap-2 d-flex justify-content-end row">
            <button class="px-3 btn btn-sm btn-outline-primary"><a href="/signup">Sign Up</a></button>
            <button class="px-3 btn btn-sm btn-primary" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>



  </main>





  <script src="./js/login.js"></script>
  <!-- <script src="/assets/js/index.js"></script> -->
</body>

</html>
