<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Animal Amigos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Solway:wght@300;400;500;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- NAVIGATION -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Animal Amigos</a>
      <ul class="nav justify-content-end">
        <img src="../assets/Dog.jpg" width="50" class="rounded-circle">
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- END NAVIGATION-->


  <div class="container mt-5">
    <div class="row d-flex justify-content-center">

      <div class="col-md-10">

        <div class="card p-3 py-4">

          <div class="text-center">
            <img src="../assets/Dog.jpg" width="auto" class="rounded-circle">
          </div>

          <div class="text-center mt-3">
            <h5 class="mt-2 mb-0">Jane Brown</h5>
            <span>Washington, D.C. USA</span>
            <br>
            <span>Email:janebrown@gmail.com</span>
            <br>
            <span>Phone: 323-465-0980</span>
            <br>
            <!-- CARD 1 -->
            <div class="container mt-5 mb-5">
              <div class="d-flex justify-content-center row">
                <div class="col-md-10">
                  <div class="row p-2 bg-white border rounded">

                    <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image"
                        src="../assets/Cat.jpg"></div>
                    <div class="col-md-6 mt-1">

                      <h5>Peter</h5>
                      <p class="text-justify text-truncate para mb-0">Content to be based on description of pet.
                      <p> Cat- Striped</p>
                    </div>
                    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                      <div class="d-flex flex-row align-items-center">
                      </div>

                      <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm"
                          type="button">Edit</button><button class="btn btn-outline-primary btn-sm mt-2"
                          type="button">Delete</button></div>
                    </div>


                  </div>
                </div>
              </div>
            </div>

            <!-- CARD 2 -->
            <div class="container mt-5 mb-5">
              <div class="d-flex justify-content-center row">
                <div class="col-md-10">
                  <div class="row p-2 bg-white border rounded">

                    <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image"
                        src="../assets/Dog 2.jpg"></div>
                    <div class="col-md-6 mt-1">

                      <h5>Snuggles</h5>
                      <p class="text-justify text-truncate para mb-0">Content to be based on description of pet.
                      <p> Dog- Cavalier</p>
                    </div>
                    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                      <div class="d-flex flex-row align-items-center">
                      </div>

                      <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm"
                          type="button">Edit</button><button class="btn btn-outline-primary btn-sm mt-2"
                          type="button">Delete</button></div>
                    </div>


                  </div>
                </div>
              </div>
            </div>




            <br>
            <div class="buttons">
              <button class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target="#myModal">Add
                Pets</button>
              <!-- The Modal -->
              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Modal Heading</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                      Modal body..
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                  </div>
                </div>
              </div>
              <button class="btn btn-primary px-4 ms-3">Wallet</button>
              <button class="btn btn-primary px-4 ms-3">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






</body>

</html>
