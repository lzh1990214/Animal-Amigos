<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Animal Amigos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Solway:wght@300;400;500;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

    <!-- THIS IS A MODAL -->

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add Pet
  </button> -->

    <!-- Modal -->
    <!-- <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"> -->
    <div class="modal-dialog" role="document">
        <div class="container mt-3">
            <div class="card p-3 text-center">
                <div class="d-flex flex-row justify-content-center mb-3">
                    <div class="image"> <img src="../assets/Dog.jpg" class="rounded-circle"> <span><i
                                class='bx bxs-camera-plus'></i></span> </div>
                    <div class="d-flex flex-column ms-3 user-details">
                    </div>
                </div>
                <h4>Jane Brown</h4>
                <h5>Add Pet</h5>

                <div class="row">
                    <div class="col-md-6">
                        <div class="inputs"> <label class="left">Pets Name*</label> <input class="form-control"
                                type="text" placeholder="Enter pet's name*"> </div>
                    </div>

                    <div class="col-md-6">
                        <div class="inputs"> <label>Species*</label> <input class="form-control" type="text"
                                placeholder="Enter Species"> </div>
                    </div>
                    <!-- this needs a boolean option -->
                    <div class="col-md-6">
                        <div class="inputs"> <label>Breed*</label> <input class="form-control" type="text"
                                placeholder="Enter Pets Breed*"> </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputs"> <label>Age*</label> <input class="form-control" type="text"
                                placeholder="Enter Pet's Age*"> </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputs"> <label>Microship ID*</label> <input class="form-control" type="text"
                                placeholder="Enter pet's microchip ID if applicable*"> </div>
                    </div>
                </div>
                <br><br>

                <div class="mt-3 gap-2 d-flex justify-content-end"> <button
                        class="px-3 btn btn-sm btn-outline-primary">Cancel</button> <button
                        class="px-3 btn btn-sm btn-primary">Save/Add</button> </div>
            </div>
        </div>
</body>

</html>
